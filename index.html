  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', async () => {
        try {
          const response = await fetch('https://gykadoptlurvnmimejlm.supabase.co/rest/v1/branding', {
            headers: {
              'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd5a2Fkb3B0bHVydm5taW1lamxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY3OTc2NjQsImV4cCI6MjA1MjM3MzY2NH0.9jBXFdhdcyF3rvT3eyooTqiEl4I6KroK-jZchYbJpFY'
            }
          });
          const data = await response.json();
          const brandingMap = data.reduce((acc, item) => {
            acc[item.key] = item.value;
            return acc;
          }, {});

          // Update meta description
          if (brandingMap.header_title && brandingMap.header_subtitle) {
            document.getElementById('metaDescription').content = `${brandingMap.header_title} - ${brandingMap.header_subtitle}`;
          }

          // Update OG image
          if (brandingMap.profile_picture) {
            document.getElementById('ogImage').content = brandingMap.profile_picture;
          }

          // Update favicon
          if (brandingMap.favicon) {
            document.getElementById('favicon32').href = brandingMap.favicon;
            document.getElementById('favicon16').href = brandingMap.favicon;
            document.getElementById('appleIcon').href = brandingMap.favicon;
          }
        } catch (error) {
          console.error('Error updating meta tags:', error);
        }
      });
    </script>
  </body>
</html>
