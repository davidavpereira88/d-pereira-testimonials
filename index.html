<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommend Paweł Huryn</title>
    <meta name="description" id="metaDescription" content="Hi there! I would be thrilled if you could take a moment to leave me a testimonial." />
    <meta name="author" content="Paweł Huryn" />
    <meta property="og:image" id="ogImage" content="/og-image.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/lovable-uploads/1913b5ad-2720-4a1f-8921-061e58e115f3.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/lovable-uploads/1913b5ad-2720-4a1f-8921-061e58e115f3.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/lovable-uploads/1913b5ad-2720-4a1f-8921-061e58e115f3.png" />
    <script>
      // Get environment variables
      const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
      const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

      // Fetch branding data before page loads
      fetch(`${supabaseUrl}/rest/v1/branding`, {
        headers: {
          'apikey': supabaseAnonKey
        }
      })
      .then(response => response.json())
      .then(data => {
        const brandingMap = data.reduce((acc, item) => {
          acc[item.key] = item.value;
          return acc;
        }, {});

        // Update meta description
        if (brandingMap.header_title && brandingMap.header_subtitle) {
          document.getElementById('metaDescription').content = `${brandingMap.header_title} - ${brandingMap.header_subtitle}`;
        }

        // Update OG image
        if (brandingMap.profile_picture) {
          document.getElementById('ogImage').content = brandingMap.profile_picture;
        }

        // Store branding data in localStorage for immediate access
        localStorage.setItem('branding', JSON.stringify(brandingMap));
      })
      .catch(error => console.error('Error fetching branding:', error));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
