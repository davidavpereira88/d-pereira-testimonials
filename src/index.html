<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommend Paweł Huryn</title>
    <meta name="description" content="Hi there! I would be thrilled if you could take a moment to leave me a testimonial." />
    <meta name="author" content="Paweł Huryn" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" type="image/png" sizes="32x32" id="favicon32" />
    <link rel="icon" type="image/png" sizes="16x16" id="favicon16" />
    <link rel="apple-touch-icon" sizes="180x180" id="appleIcon" />
  </head>

  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Get environment variables
      const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
      const supabaseAnonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;

      // Update favicon when branding data is available
      window.addEventListener('load', async () => {
        try {
          const response = await fetch(`${supabaseUrl}/rest/v1/branding?key=eq.favicon`, {
            headers: {
              'apikey': supabaseAnonKey
            }
          });
          const data = await response.json();
          if (data[0]?.value) {
            document.getElementById('favicon32').href = data[0].value;
            document.getElementById('favicon16').href = data[0].value;
            document.getElementById('appleIcon').href = data[0].value;
          }
        } catch (error) {
          console.error('Error updating favicon:', error);
        }
      });
    </script>
  </body>
</html>
